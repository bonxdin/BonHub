<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bôn Hub slương điếp xo tuộng pi̱ noọng</h1>
    </header>

    <main>
        <section class="video-container">
            <h2>Featured Video</h2>
            <div class="video-player">
                <video width="640" height="360" controls>
                    <source src="https://bonxdin.github.io/BonHub/videos/NKH-001.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section class="video-list">
            <h2>More Videos</h2>
            <div class="video-thumbnail">
                <a href="https://bonxdin.github.io/BonHub/videos/NKH-002.mp4">
                    <img src="thumbnail.jpg" alt="Video Thumbnail" width="320" height="180">
                    <p>NKH-002 Nòn ím</p>
                </a>
            </div>
            <div class="video-thumbnail">
                <a href="https://bonxdin.github.io/BonHub/videos/NKH-003.mp4">
                    <img src="thumbnail.jpg" alt="Video Thumbnail" width="320" height="180">
                    <p>NKH-003 3 thuổi khẩu</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BonHub</p>
    </footer>
</body>
</html>
